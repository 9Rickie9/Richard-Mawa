<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="skills">
        <h2>Let's Explore My Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <img src="figma.png" alt="Figma">
                <p>Figma</p>
                <span>99%</span>
            </div>
            <div class="skill">
                <img src="tailwind.png" alt="Tailwind">
                <p>Tailwind</p>
                <span>93%</span>
            </div>
            <div class="skill">
                <img src="photoshop.png" alt="Photoshop">
                <p>Photoshop</p>
                <span>53%</span>
            </div>
            <div class="skill">
                <img src="wordpress.png" alt="WordPress">
                <p>WordPress</p>
                <span>74%</span>
            </div>
            <div class="skill">
                <img src="angular.png" alt="Angular">
                <p>Angular</p>
                <span>95%</span>
            </div>
            <div class="skill">
                <img src="webflow.png" alt="Webflow">
                <p>Webflow</p>
                <span>96%</span>
            </div>
            <div class="skill">
                <img src="python.png" alt="Python">
                <p>Python</p>
                <span>52%</span>
            </div>
            <div class="skill">
                <img src="sketch.png" alt="Sketch">
                <p>Sketch</p>
                <span>84%</span>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Works & Projects</h2>
        <p>Check out some of my design projects, meticulously crafted with love and dedication...</p>
        <div class="filter">
            <button>Show All</button>
            <button>Design</button>
            <button>Branding</button>
            <button>Marketing</button>
            <button>Game</button>
        </div>
    </section>
</body>
</html>
<style>
    body { font-family: Arial, sans-serif;
     background-color: #eaf3ec; 
     margin: 0; 
     padding: 0; 
    }

.container { width: 80%; 
    margin: auto; 
    text-align: 
    center; 
}

h2 { font-size: 2em; 
    margin-top: 20px; 
    color: #222; 
}

.skills { display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
    gap: 20px; 
    margin-top: 30px; 
}

.skill-box { background: #fff; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
}

.skill-box img { width: 40px; 
    height: 40px; 
}

.skill-percentage { background: #4caf50; 
    color: white; 
    padding: 5px; 
    border-radius: 5px; 
    margin-top: 10px; 
}

.projects { margin-top: 50px; 
}

.filters { display: flex; 
    justify-content: center; 
    gap: 15px; 
    margin-bottom: 20px; 
}

.filter { padding: 10px 15px; 
    border: none; 
    background: #4caf50; 
    color: white; 
    cursor: pointer; 
    border-radius: 5px; 
}

.filter:hover { background: #388e3c; 
}
</style>
