<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef3ed;
            margin: 0;
            padding: 0;
        }
        .stories {
            text-align: center;
            padding: 20px;
        }
        .story {
            display: flex;
            align-items: center;
            background-color: white;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .story img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .story-content {
            padding: 20px;
            text-align: left;
        }
        .date {
            font-size: 12px;
            color: #666;
        }
        .read-more {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section class="stories">
        <h2>Stories</h2>
        <div class="story">
            <img src="phone design.webp" alt="Mobile Design">
            <div class="story-content">
                <span class="date">POSTED ON NOVEMBER 28</span>
                <h3>CREATE A LANDING PAGE THAT PERFORMS GREAT</h3>
                <button class="read-more">Read more →</button>
            </div>
        </div>
        <div class="story">
            <img src="web development.png" alt="Laptop Branding">
            <div class="story-content">
                <span class="date">POSTED ON NOVEMBER 28</span>
                <h3>STARTING AND GROWING A CAREER IN WEB DESIGN</h3>
                <button class="read-more">Read more →</button>
            </div>
        </div>
    </section>
</body>
</html>
